name: Failure Handling Demo

on:
  push:

jobs:
  test-failure-job:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1: Print message
        run: echo "This step works fine ✅"

      - name: Step 2: Fail intentionally
        run: exit 1

      - name: Step 3: This should be skipped
        run: echo "You will not see this message ❌"
